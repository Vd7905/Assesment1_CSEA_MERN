<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color:black; font-weight: 1500; text-align: center;">Resume Builder</h1>
    <div class="wrapper">
    <fieldset id="resume">
    <form>
        Name:
        <br><input type="text" name="name" id=""><br>
        Email:
        <br><input type="email" name="emaiid" id=""><br>
        Phone:
        <br><input type="tel" name="phnum" id=""><br>
        LinkedIn Id:
        <br><input type="url" name="linkid" id=""><br>
        Github Id:
        <br><input type="url" name="gitid" id=""><br>
        Experience:
        <br><input type="text" name="exp" id=""><br>
        Education:
        <br><input type="text" name="ed" id=""><br><br>
        Upload Photo:
        <input type="file" name="photo" id=""><br><br>
        <button id="generate" onclick="GenerateResume()">Generate Resume</button>
        </fieldset>
    </form>
</div>
    <div class="resume">
        <h1>Vikas Dixit</h1>
        <img src="photo.jpg" alt="" id="img">


        <button id="download">Download Resume</button>

    </div>
    <script src="index.js"></script>
</body>
</html>
